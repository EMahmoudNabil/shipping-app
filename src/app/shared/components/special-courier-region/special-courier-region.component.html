<div class="container mt-5 arabic-style" style="direction: rtl;">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 text-primary">
      <i class="fas fa-truck me-2"></i>إعدادات المناطق الخاصة بالمندوبين
    </h2>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="fas fa-plus-circle me-2"></i>إضافة إعداد جديد
    </button>
  </div>

  <!-- Special Courier Regions Table -->
  <div class="card shadow-lg border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="bg-light-primary">
            <tr>
              <th class="py-3">اسم المنطقة</th>
              <th class="py-3">اسم المندوب</th>
              <th class="py-3 text-center">الإعدادات</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let specialCourierRegion of specialCourierRegions" class="transition">
              <td class="align-middle fw-medium">{{ specialCourierRegion.regionName }}</td>
              <td class="align-middle">{{ specialCourierRegion.courierName }}</td>
              <td class="align-middle text-center">
                <div class="btn-group" role="group">
                  <button
                    class="btn btn-sm btn-outline-info mx-1"
                    (click)="openEditModal(specialCourierRegion)"
                    title="تعديل"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-outline-danger mx-1"
                    (click)="deleteSpecialCourierRegion(specialCourierRegion.id)"
                    title="حذف"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-primary text-white position-relative">
          <h5 class="modal-title mb-0">
            <i class="fas fa-edit me-2"></i>
            {{ isEditMode ? 'تعديل إعداد المنطقة الخاصة بالمندوب' : 'إضافة إعداد جديد' }}
          </h5>
          <button
            type="button"
            class="btn btn-icon btn-sm btn-light-primary rounded-circle p-1"
            (click)="closeModal()"
            aria-label="إغلاق"
          >
            <i class="fas fa-times text-white fs-5"></i>
          </button>
        </div>
        <div class="modal-body py-4">
          <form (ngSubmit)="handleSubmit()" class="rtl-form">
            <!-- Region Dropdown -->
            <div class="form-group mb-4">
              <label class="form-label fw-medium">
                <i class="fas fa-map-marker-alt me-2"></i>اختر المنطقة
              </label>
              <select
                class="form-control form-control-lg"
                [(ngModel)]="selectedSpecialCourierRegion.regionId"
                (change)="onRegionChange(selectedSpecialCourierRegion.regionId)"
                name="regionId"
                required
              >
                <option *ngFor="let region of regions" [value]="region.id">{{ region.governorate }}</option>
              </select>
            </div>

            <!-- Courier Dropdown -->
            <div class="form-group mb-4" *ngIf="couriers.length > 0">
              <label class="form-label fw-medium">
                <i class="fas fa-user me-2"></i>اختر المندوب
              </label>
              <select
                class="form-control form-control-lg"
                [(ngModel)]="selectedSpecialCourierRegion.courierId"
                name="courierId"
                required
              >
                <option *ngFor="let courier of couriers" [value]="courier.courierId">{{ courier.courierName }}</option>
              </select>
            </div>

            <!-- No Couriers Message -->
            <div *ngIf="couriers.length === 0 && selectedSpecialCourierRegion.regionId" class="alert alert-warning">
              لا توجد مندوبين لهذه المنطقة.
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary btn-lg" (click)="closeModal()">
                <i class="fas fa-times-circle me-2"></i>إلغاء
              </button>
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i>
                {{ isEditMode ? 'حفظ التعديلات' : 'إضافة' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
