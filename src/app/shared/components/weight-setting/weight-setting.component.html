<div class="container mt-5 arabic-style" style="direction: rtl;">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0 text-primary">
        <i class="fas fa-weight me-2"></i>إعدادات الوزن
      </h2>
      <button class="btn btn-primary" (click)="openCreateModal()">
        <i class="fas fa-plus-circle me-2"></i>إضافة إعداد وزن جديد
      </button>
    </div>
  
    <!-- Weight Settings Table -->
    <div class="card shadow-lg border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="bg-light-primary">
              <tr>
                <th class="py-3">الوزن الأدنى</th>
                <th class="py-3">الوزن الأقصى</th>
                <th class="py-3">التكلفة لكل كجم</th>
                <th class="py-3">تاريخ الإنشاء</th>
                <th class="py-3 text-center">الإعدادات</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let weightSetting of weightSettings" class="transition">
                <td class="align-middle fw-medium">{{ weightSetting.minWeight }}</td>
                <td class="align-middle">{{ weightSetting.maxWeight }}</td>
                <td class="align-middle">{{ weightSetting.costPerKg }}</td>
                <td class="align-middle">{{ weightSetting.createdAt | date: 'mediumDate' }}</td>
                <td class="align-middle text-center">
                  <div class="btn-group" role="group">
                    <button
                      class="btn btn-sm btn-outline-info mx-1"
                      (click)="openEditModal(weightSetting)"
                      title="تعديل"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger mx-1"
                      (click)="deleteWeightSetting(weightSetting.id)"
                      title="حذف"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- Pagination Controls -->
        <div class="pagination-controls mt-3">
          <select [(ngModel)]="pageSize" (change)="onPageSizeChange(pageSize)" class="form-select d-inline-block w-auto">
            <option value="5">5 عناصر</option>
            <option value="10">10 عناصر</option>
            <option value="15">15 عناصر</option>
          </select>
  
          <button class="btn btn-outline-primary" (click)="prevPage()" [disabled]="PageNumber === 1">
            <i class="fas fa-chevron-right"></i> السابق
          </button>
  
          <select [(ngModel)]="PageNumber" (change)="loadWeightSettings()" class="form-select d-inline-block w-auto">
            <option *ngFor="let page of pages" [value]="page">{{ page }}</option>
          </select>
  
          <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="PageNumber === totalPages">
            التالي <i class="fas fa-chevron-left"></i>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Create/Edit Modal -->
    <div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-primary text-white position-relative">
            <h5 class="modal-title mb-0">
              <i class="fas fa-edit me-2"></i>
              {{ isEditMode ? 'تعديل إعداد الوزن' : 'إضافة إعداد وزن جديد' }}
            </h5>
            <button
              type="button"
              class="btn btn-icon btn-sm btn-light-primary rounded-circle p-1"
              (click)="closeModal()"
              aria-label="إغلاق"
            >
              <i class="fas fa-times text-white fs-5"></i>
            </button>
          </div>
          <div class="modal-body py-4">
            <form (ngSubmit)="handleSubmit()" class="rtl-form">
              <div class="form-group mb-4">
                <label class="form-label fw-medium">
                  <i class="fas fa-balance-scale me-2"></i>الوزن الأدنى
                </label>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  [(ngModel)]="selectedWeightSetting.minWeight"
                  name="minWeight"
                  required
                  placeholder="أدخل الوزن الأدنى"
                />
              </div>
              <div class="form-group mb-4">
                <label class="form-label fw-medium">
                  <i class="fas fa-balance-scale me-2"></i>الوزن الأقصى
                </label>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  [(ngModel)]="selectedWeightSetting.maxWeight"
                  name="maxWeight"
                  required
                  placeholder="أدخل الوزن الأقصى"
                />
              </div>
              <div class="form-group mb-4">
                <label class="form-label fw-medium">
                  <i class="fas fa-dollar-sign me-2"></i>التكلفة لكل كجم
                </label>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  [(ngModel)]="selectedWeightSetting.costPerKg"
                  name="costPerKg"
                  required
                  placeholder="أدخل التكلفة لكل كجم"
                />
              </div>
              <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary btn-lg" (click)="closeModal()">
                  <i class="fas fa-times-circle me-2"></i>إلغاء
                </button>
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-save me-2"></i>
                  {{ isEditMode ? 'حفظ التعديلات' : 'إضافة' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
