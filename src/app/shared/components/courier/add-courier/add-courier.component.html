<div class="container mt-5 arabic-style">
  <h2 class="mb-4 text-primary">
    <i class="fas fa-user-plus me-2"></i> إضافة مندوب جديد
  </h2>

  <form [formGroup]="courierForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="أدخل البريد الإلكتروني"
        required
      />
    </div>

    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullName" class="form-label">الاسم الكامل</label>
      <input
        type="text"
        id="fullName"
        class="form-control"
        formControlName="fullName"
        placeholder="أدخل الاسم الكامل"
        required
      />
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">رقم الهاتف</label>
      <input
        type="text"
        id="phoneNumber"
        class="form-control"
        formControlName="phoneNumber"
        placeholder="أدخل رقم الهاتف"
        required
      />
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">العنوان</label>
      <input
        type="text"
        id="address"
        class="form-control"
        formControlName="address"
        placeholder="أدخل العنوان"
        required
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="أدخل كلمة المرور"
        required
      />
    </div>

    <!-- Branch -->
    <div class="mb-3">
      <label for="branchId" class="form-label">الفرع</label>
      <select id="branchId" class="form-select" formControlName="branchId" required>
        <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
      </select>
    </div>

    <!-- Region -->
    <div class="mb-3">
      <label for="regionId" class="form-label">المنطقة</label>
      <select id="regionId" class="form-select" formControlName="regionId" required>
        <option *ngFor="let region of regions" [value]="region.id">{{ region.governorate }}</option>
      </select>
    </div>

    <!-- Deduction Type -->
<div class="mb-3">
  <label for="deductionType" class="form-label">نوع الخصم</label>
  <select id="deductionType" class="form-select" formControlName="deductionType" required>
    <option value="Fixed">ثابت</option>
    <option value="Percentage">نسبة مئوية</option>
  </select>
</div>

    <!-- Deduction Company From Order -->
    <div class="mb-3">
      <label for="deductionCompanyFromOrder" class="form-label">الخصم من الطلب</label>
      <input
        type="number"
        id="deductionCompanyFromOrder"
        class="form-control"
        formControlName="deductionCompanyFromOrder"
        placeholder="أدخل قيمة الخصم"
        required
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
      <i class="fas fa-save me-2"></i> حفظ
    </button>
  </form>
</div>
